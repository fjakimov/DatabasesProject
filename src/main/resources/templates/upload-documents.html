<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            width: 420px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 12px;
            text-align: left;
            width: 100%;
            color: #444;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fafafa;
            font-size: 14px;
        }

        .button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #ff6ec4);
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 700;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="upload-container">
    <h1>Upload Documents</h1>
    <form action="/upload-documents" method="post" enctype="multipart/form-data">
        <input type="hidden" name="studentId" th:value="${studentId}" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="file1">Upload Document 1:</label>
        <input type="file" id="file1" name="files" required>

        <label for="file2">Upload Document 2:</label>
        <input type="file" id="file2" name="files" required>

        <label for="file3">Upload Document 3:</label>
        <input type="file" id="file3" name="files" required>

        <label for="file4">Upload Document 4:</label>
        <input type="file" id="file4" name="files" required>

        <label for="file5">Upload Document 5:</label>
        <input type="file" id="file5" name="files" required>

        <button type="submit" class="button"
                onclick="return confirm('Are you sure you want to upload documents without a room request?');">
            Upload Documents Without Room Request</button>
        <button type="submit" name="next" value="true" class="button">Upload Documents With Room Request</button>
    </form>
</div>
</body>
</html>
