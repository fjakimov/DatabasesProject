<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
            width: 100%;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="upload-container">
    <h2>Upload Documents</h2>
    <form action="/upload-documents" method="post" enctype="multipart/form-data">
        <input type="hidden" name="studentId" th:value="${studentId}" />

        <label for="file1">Upload Document 1:</label>
        <input type="file" id="file1" name="files" required>

        <label for="file2">Upload Document 2:</label>
        <input type="file" id="file2" name="files" required>

        <label for="file3">Upload Document 3:</label>
        <input type="file" id="file3" name="files" required>

        <label for="file4">Upload Document 4:</label>
        <input type="file" id="file4" name="files" required>

        <label for="file5">Upload Document 5:</label>
        <input type="file" id="file5" name="files" required>

        <button type="submit">Upload Documents</button>
        <button type="submit" name="next" value="true">Proceed with Room Request</button>
    </form>

</div>
</body>
</html>
