<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Selection</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #ff6ec4);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            cursor: pointer;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
            text-align: left;
            width: 100%;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.4);
            outline: none;
        }

        button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            font-size: 16px;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #ff6ec4);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
        }

        .back-link {
            display: inline-block;
            margin-top: 18px;
            font-size: 14px;
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #ff6ec4;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Room Selection</h1>
    <form action="/apply-room" method="post">
        <input type="hidden" name="studentId" th:value="${studentId}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="preferredRoom">Preferred Room:</label>
        <input type="text" id="preferredRoom" name="preferredRoom" required placeholder="101-A">

        <label for="roommateEmail">Roommate Email (Optional):</label>
        <input type="email" id="roommateEmail" name="roommateEmail" placeholder="example@domain.com">

        <button type="submit">Submit Room Request</button>
    </form>

    <a class="back-link" th:href="@{/upload-documents(studentId=${studentId})}">‚Üê Go Back</a>
</div>
</body>
</html>
