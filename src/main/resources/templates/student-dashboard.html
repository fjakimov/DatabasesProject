<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 30px;
            background: linear-gradient(90deg, #6a11cb 0%, #ff6ec4 100%);
        }

        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #eee;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #b842c7;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            padding: 14px 16px;
            text-align: left;
        }

        td {
            font-size: 15px;
            color: #333;
        }

        .status-approved {
            color: #28a745;
            font-weight: bold;
        }
        .status-pending {
            color: #ff9800;
            font-weight: bold;
        }
        .status-rejected {
            color: #e53935;
            font-weight: bold;
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 15px 5px 0 0;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #ff6ec4);
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }

        .logout {
            background: linear-gradient(135deg, #e53935, #ff1744);
        }

        .logout:hover {
            background: linear-gradient(135deg, #c62828, #d32f2f);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to Your Dashboard</h2>
    <div th:if="${roomRequest != null}">
        <h3>Your Room Requests</h3>
        <table>
            <tr>
                <th>Room Number</th>
                <th>Block ID</th>
                <th>Status</th>
            </tr>
            <tr>
                <td th:text="${roomRequest.room.id.roomNumber}"></td>
                <td th:text="${roomRequest.room.id.blockId}"></td>
                <td>
                <span th:class="${roomRequest.status == 'Approved' ? 'status-approved' : (roomRequest.status == 'Rejected' ? 'status-rejected' : 'status-pending')}"
                      th:text="${roomRequest.status}">
                </span>
                </td>
            </tr>
        </table>
    </div>

    <h3>Your Documents</h3>
    <table>
        <tr>
            <th>Document Name</th>
            <th>Status</th>
            <th>Employee Comments</th>
        </tr>
        <tr th:each="document : ${documents}">
            <td th:text="${document.documentName}"></td>
            <td>
                <span th:class="${document.getDStatus() == 'Approved' ? 'status-approved' : (document.getDStatus() == 'Rejected' ? 'status-rejected' : 'status-pending')}"
                      th:text="${document.getDStatus()}">
                </span>
            </td>
            <td th:text="${document.getDComment()} ?: 'No comments'"></td>
        </tr>
    </table>

    <a href="/login?logout" class="button logout">Logout</a>
</div>

</body>
</html>
