<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logging In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center; /* centers the input horizontally */
        }

        label {
            align-self: flex-start; /* aligns label to the left */
            font-weight: bold;
            color: #333;
        }

        input {
            width: 93%; /* input takes 80% of form width and centered */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 6px rgba(106, 17, 203, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #ff6ec4);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.3);
        }

        .register-container {
            margin-top: 20px;
            font-size: 14px;
        }

        .register-container a {
            color: #6a11cb;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-container a:hover {
            text-decoration: underline;
            color: #ff6ec4;
        }

        .logout {
            color: green;
        }

        .error {
            color: red;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>
<div class="login-container">
    <h1>Log In</h1>

    <form th:action="@{/do-login}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${logoutMessage}" class="logout">
        <p th:text="${logoutMessage}"></p>
    </div>

    <div class="register-container">
        <p>Don't have an account? <a th:href="@{/register}">Create one now</a></p>
    </div>
</div>
</body>
</html>
