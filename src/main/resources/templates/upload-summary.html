<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .block-label {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            margin: 20px 0;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 20px;
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            font-size: 16px;
        }

        th {
            background: #6a11cb;
            color: #fff;
        }

        tr:nth-child(even) {
            background: rgba(0,0,0,0.04);
        }

        tr:hover {
            background: rgba(106, 17, 203, 0.1);
        }

        .button {
            display: inline-block;
            margin: 10px 8px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #4CAF50, #2e7d32);
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.25);
        }

        .button.back {
            background: linear-gradient(135deg, #f44336, #c62828);
        }
    </style>
</head>
<body><div class="block-label">
    Your Uploaded Documents
</div>

<table>
    <tr>
        <th>Document Name</th>
        <th>Status</th>
        <th>Employee Comments</th>
    </tr>
    <tr th:each="doc : ${documents}">
        <td th:text="${doc.documentName}"></td>
        <td th:text="${doc.getDStatus()}"></td>
        <td th:text="${doc.getDComment()} ?: 'No comments'"></td>
    </tr>
</table>
<div>
    <a class="button back" th:href="@{/dashboard(studentId=${studentId})}"  onclick="return confirm('Once you go back to dashboard you won’t be able to add a room request. Are you sure you want to do that?');">← Back to Dashboard</a>
    <a class="button" th:href="@{/choose-room(studentId=${studentId})}">Continue to Room Selection →</a>
</div>
</body>
</html>
