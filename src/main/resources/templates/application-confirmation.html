<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        strong {
            color: #007BFF;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Room Application Confirmation</h2>
<p>Your room application has been successfully submitted.</p>
<p>Preferred Room: <strong th:text="${preferredRoom}"></strong></p>
<p>Student ID: <strong th:text="${studentId}"></strong></p>
<a th:href="@{/dashboard(studentId=${studentId})}">Back to Dashboard</a>

</body>
</html>
