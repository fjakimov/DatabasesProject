<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Confirmation</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(90deg, #6a11cb, #ff6ec4);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        strong {
            color: #6a11cb;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #ff6ec4);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
            transition: all 0.2s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="confirmation-container">
<h1>Room Application Confirmation</h1>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<p>Your room application has been successfully submitted.</p>
<p>Preferred Room: <strong th:text="${preferredRoom}"></strong></p>
<p>Student ID: <strong th:text="${studentId}"></strong></p>
<a th:href="@{/dashboard(studentId=${studentId})}" class="back-button">Back to Dashboard</a>
</div>
</body>
</html>
