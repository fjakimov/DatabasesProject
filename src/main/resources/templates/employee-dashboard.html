<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h2, h3 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 6px 12px;
            background-color: #ffffff;
            border: 1px solid #007BFF;
            border-radius: 4px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #007BFF;
            color: white;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .logout {
            background-color: red;
        }
        .logout:hover {
            background-color: darkred;
        }

    </style>
</head>

<body>
<h2>Employee Dashboard</h2>

<h3>Students with Uploaded Documents</h3>
<table border="1">
    <tr>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.dormUser.email}"></td>
        <td>
            <a th:href="@{/employee/view-student(studentId=${student.id}, employeeId=${employeeId})}">View</a>
        </td>
    </tr>
</table>
<a href="/login?logout" class="button logout">Logout</a>

</body>
</html>
